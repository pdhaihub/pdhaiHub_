<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDHAI HUB - PYQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="header">
        <div class="logo">
            <span class="pdhai">PDHAI</span>
            <span class="hub-box">HUB</span>
        </div>

        <!-- Sidebar Button and Dropdowns -->
        <div class="sidebar-button">
            <button class="sidebar-toggle">â˜°</button>
            <div class="dropdown-content">
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown('contacts')">Contacts</button>
                    <div class="dropdown-content" id="contactsDropdown">
                        <!-- LinkedIn Dropdown -->
                        <div class="dropdown">
                            <button class="dropbtn" onclick="toggleDropdown('linkedin')">LinkedIn</button>
                            <div class="dropdown-content" id="linkedinDropdown">
                                <a href="https://www.linkedin.com/in/devanshu-gupta-676057250/" target="_blank">Devanshu Gupta</a>
                                <a href="https://www.linkedin.com/in/faisal-safiq/" target="_blank">Faisal Safiq</a>
                                <a href="https://www.linkedin.com/in/mueed-manzoor-0366a9a5/" target="_blank">Mueed Manzoor </a>
                                <a href="https://www.linkedin.com/in/anubhav-yadav-198a30259/" target="_blank">Anubhav yadav </a>
                            </div>
                        </div>
                        <!-- Instagram Dropdown -->
                        <div class="dropdown">
                            <button class="dropbtn" onclick="toggleDropdown('instagram')">Instagram</button>
                            <div class="dropdown-content" id="instagramDropdown">
                                <a href="https://www.instagram.com/_devu27/" target="_blank">Devanshu Gupta</a>
                                <a href="https://www.instagram.com/safiqfaisal/" target="_blank">Faisal Safiq</a>
                                <a href="https://www.instagram.com/mueed_mzr/" target="_blank">Mueed Manzoor </a>
                                <a href="https://www.instagram.com/anubhav_yadav2210/" target="_blank">Anubhav yadav </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Community</button>
                    <div class="dropdown-content">
                        <a href="https://drive.google.com/drive/folders/19WmlKMkMdysMfsZp93deX-igdqR-Rz5O?usp=sharing" target="_blank">Community Drive</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="banner-wrapper">
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="mainbanner(desktop).png" alt="Campus 1" class="desktop" />
                        <img src="mainbanner(mobile).png" alt="" class="mobile">
                    </div>
                    <div class="slide">
                        <img src="updates(new)desktop.png" alt="Campus 1" class="desktop" />
                        <img src="updates(new)mobile.png" alt="" class="mobile">
                    </div>
                    <div class="slide">
                        <img src="image.png" alt="Campus 3" class="desktop" />
                        <img src="image.png" alt="" class="mobile">
                    </div>
                </div>
                <!-- Add the dots container here -->
                <div class="slider-dots"></div>
            </div>
        </div>

        <div class="container" id="mainContent"></div>
    </div>

    <div class="dock-container" id="dockc">
        <div class="dock">
            <a href="https://pdhaihub.github.io/pdhaiHub_/">
                <div class="dock-item" onclick="showSection('home')">
                    <i class="fas fa-home"></i><span class="tooltip">Home</span>
                </div>
            </a>
            <div class="dock-item" onclick="showSection('pyq')">
                <i class="fas fa-file-alt"></i><span class="tooltip">PYQ</span>
            </div>
            <div class="dock-item" onclick="showSection('lectures')">
                <i class="fas fa-chalkboard-teacher"></i><span class="tooltip">Lectures</span>
            </div>
            <div class="dock-item" onclick="showSection('tutorials')">
                <i class="fas fa-book"></i><span class="tooltip">Tutorials</span>
            </div>
            <div class="dock-item" onclick="showSection('professors')">
                <i class="fas fa-user-tie"></i><span class="tooltip">Prof.</span>
            </div>
            <div class="dock-item" onclick="showSection('cgpa')">
                <i class="fas fa-calculator"></i><span class="tooltip1">CGPA Calc.</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Made with frustration by LENDEES</span>
        <span class="emoji">ðŸ˜¤</span>
    </footer>

    <script src="index1.js"></script>
    <script src="subjectdrivelinksLectures.js"></script>

    <script src="proffessor.js"></script>
    <script src="pyqlinks.js"></script>
    <script src="TUTORIALDRIVELINKS.JS"></script>
    <script src="TUTSOLDRIVELINKS.JS"></script>
